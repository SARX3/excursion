<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excursion</title>
    <link rel="stylesheet" href="resources/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="header--main">
        Discover hidden places in the world around you
      </h1>
      <p><a class="link--cta" href="#">Download Excursion (Coming soon!)</a></p>
    </header>

    <main>
      <video autoplay muted loop>
        <source src="resources/videos/excursion.mp4" type="video/mp4" />
        Tu navegador no soporta el tag de video.
      </video>

      <div class="content--primary">
        <h2 class="header--secondary">Your personal travel guide</h2>
        <p class="text--subtle">
          Excursion remembers places you like, and recommends new points of
          interest around you.
        </p>
      </div>

      <div class="content--secondary">
        <p>
          <img
            src="resources/images/camp.jpg"
            alt="Tiendas de campaña iluminadas bajo un cielo estrellado"
          />
        </p>
      </div>

      <div class="content--primary">
        <p>
          <img
            src="resources/images/phone.png"
            alt="Icono de un teléfono móvil"
          />
        </p>
        <h2 class="header--secondary">Coming Soon for iPhone and Android</h2>
        <p>
          <a class="link--cta" href="#">Download Excursion (Coming soon!)</a>
        </p>
      </div>
    </main>

    <footer>
      <p class="footer__copyright">© Excursion</p>
    </footer>
  </body>
</html>
